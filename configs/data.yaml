seed: 42
max_examples_per_source: 70000  
sources:
  - name: nutanix_code_suggestions
    type: nutanix
    args:
      data_file: code_suggestions.csv
  - name: kaggle_code_review_v2
    type: kaggle_code_review_v2
    args:
      dataset: "bulivington/code-review-data-v2"
      filename: "code_review_data.csv"
prepare:
  train_ratio: 0.9
  max_examples_final: 50000      
  max_response_chars: 300
